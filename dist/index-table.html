<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    @page {
      size: A4;
    }
    body {
      font-family: SimSun;
      font-size: 13px;
      line-height: 20px;
      background-color:#FFFFFF;
    }
    tbody{
      width: 100%;
    }
    table{
      width: 100%;
      border-collapse: separate;
      border-top: 1px solid #d7d7d7;
      border-left: 1px solid #d7d7d7;
      margin: 0;
      padding: 0;
      border-spacing: 0;
    }
    td{
      border-right: 1px solid #d7d7d7;
      border-bottom: 1px solid #d7d7d7;
      width: 300px;
      padding: 5px;
    }
    .title1{
      text-align: left;
      border-bottom: 2px solid #d7d7d7;
      margin-bottom: 10px;
      position: relative;
      font-size: 18px;
      padding: 10px;
    }
    .title1:after{
      content: '';
      background-color: #9c0000;
      display: inline-block;
      height: 2px;
      width: 150px;
      position: absolute;
      bottom:-2px;
      left: 0;
    }
    .title2{
      background-color: rgba(46,110,172,1);
      color: #fff;
      text-align: left;
      position: relative;
      padding: 5px;
      font-weight: 700;
      font-size: 14px;
      border: 1px solid #d7d7d7;
      margin-bottom: 10px;
    }
    .title2:after{
      content: '';
      background-color: #fff;
      display: inline-block;
      position: absolute;
      bottom:0;
      width: 83%;
      right: 0;
      border-bottom: 24px solid #fff;
      border-left: 20px solid #2E6EAC;
    }
    .column-item{
      width: 100px;
      text-align: right;
    }
    tr{
      line-height: 28px;
      width: 100%;
    }
  </style>
</head>
<body>
<table>
  <caption class="title1">法人基本信息</caption>
  <caption class="title2">
    法人基本信息
  </caption>
  <tr>
    <td class="column-item">企业名称</td>
    <td>南京普天通信股份有限公司</td>
    <td class="column-item">统一社会信用代码</td>
    <td>9100000000000000000G</td>
  </tr>
  <tr>
    <td class="column-item">企业类型</td>
    <td>股份有限公司</td>
    <td class="column-item">所属行业</td>
    <td>计算机</td>
  </tr>
  <tr>
    <td class="column-item">法定代表人证件号码</td>
    <td>110102********1111</td>
    <td class="column-item">法定代表人姓名</td>
    <td>计算机</td>
  </tr>
  <tr>
    <td class="column-item">法定代表人职务</td>
    <td>董事长</td>
    <td class="column-item">注册资金单位万元</td>
    <td>21500</td>
  </tr>
  <tr>
    <td class="column-item">币种</td>
    <td>人民币</td>
    <td class="column-item">经营范围</td>
    <td>数据通信、有线通信、无线通信、充电站数据通信、有线通信、无线通信、充电站数据通信、有线通信、无线通信、充电站数据通信、有线通信、无线通信、充电站数据通信、有线通信、无线通信、充电站数据通信、有线通信、无线通信、充电站</td>
  </tr>
</table>
</body>
